<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>请使用浏览器打开 - 勿埋我心</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #fff;
      }
      /* 容器默认隐藏，检测到 QQ/微信时再显示 */
      .qqwx-interstitial {
        display: none;
        width: 100%;
        height: 100%;
      }
      .top-bar-guidance {
        font-size: 15px;
        color: #fff;
        height: 70%;
        line-height: 1.8;
        padding-left: 20px;
        padding-top: 20px;
        background: url(https://img.alicdn.com/imgextra/i3/2200638895580/O1CN01awiCFw1r5gfyRJf65_!!2200638895580.png)
          center top/contain no-repeat;
      }
      .loader {
        width: 320px;
        margin: 50px auto 70px;
        position: relative;
        margin-top: 180px;
      }
      .loading-1 {
        margin: 0 auto;
        position: relative;
        width: 70%;
        height: 10px;
        border: 1px solid #69d2e7;
        border-radius: 10px;
        animation: turn 4s linear 1.75s infinite;
      }
      .loading-1:before {
        content: "";
        display: block;
        position: absolute;
        width: 0%;
        height: 100%;
        background: #69d2e7;
        box-shadow: 10px 0 15px 0 #69d2e7;
        animation: load 2s linear infinite;
      }
      .loading-2 {
        width: 100%;
        position: absolute;
        top: 20px;
        color: #69d2e7;
        font-size: 22px;
        text-align: center;
        animation: bounce 2s linear infinite;
      }
      @keyframes load {
        0% {
          width: 0%;
        }
        87.5%,
        100% {
          width: 100%;
        }
      }
      @keyframes turn {
        0% {
          transform: rotateY(0deg);
        }
        6.25%,
        50% {
          transform: rotateY(180deg);
        }
        56.25%,
        100% {
          transform: rotateY(360deg);
        }
      }
      @keyframes bounce {
        0%,
        100% {
          top: 10px;
        }
        12.5% {
          top: 30px;
        }
      }
      .app-download-btn {
        display: block;
        width: 214px;
        height: 40px;
        line-height: 40px;
        margin: 18px auto 0;
        text-align: center;
        font-size: 18px;
        color: #2466f4;
        border-radius: 20px;
        border: 0.5px #2466f4 solid;
        text-decoration: none;
      }

      /* 可选：当提示页显示时，隐藏主站内容（如果你把这段插到现有页面） */
      .hide-main-when-interstitial body > :not(.qqwx-interstitial) {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- 提示页（默认隐藏） -->
    <div class="qqwx-interstitial" id="qqwx">
      <div class="top-bar-guidance">
        <div class="htmleaf-container">
          <header class="htmleaf-header"></header>
          <div class="demo">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="loader">
                    <!-- 用于 scheme 触发的隐藏链接 -->
                    <a
                      style="display: none"
                      href=""
                      id="vurl"
                      rel="noreferrer"
                    ></a>
                    <div class="loading-1"></div>
                    <div class="loading-2">
                      因 QQ/微信自带浏览器不支持本网站
                      <br />请点击右上角使用其他浏览器
                      <br />
                      <a id="openBtn" class="app-download-btn" href="#"
                        >点击打开浏览器</a
                      >
                      <a href="https://www.skyqian.com" class="app-download-btn"
                        >勿埋我心</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/.container-->
          </div>
          <!--/.demo-->
        </div>
        <!--/.htmleaf-container-->
      </div>
    </div>

    <script>
      (function () {
        // —— 配置：是否启用强制跳转逻辑（等价于 $conf['qqjump']=1）——
        var QQ_JUMP_ENABLED = true;

        var ua = navigator.userAgent || "";
        var isQQ = ua.indexOf("QQ/") > -1; // 手Q内置浏览器
        var isWeChat = ua.indexOf("MicroMessenger") > -1; // 微信内置浏览器
        var isAndroid = ua.indexOf("Android") > -1;

        // 当前页面 URL
        var currentUrl = window.location.href;

        // 触发外部浏览器（QQ 的腾讯浏览器）scheme
        function openWithMTT(url) {
          var dest = "mttbrowser://url=" + encodeURIComponent(url);
          // 方式一：通过隐藏 <a> 触发（更接近你原来的“openu”做法）
          var a = document.getElementById("vurl");
          if (a) {
            a.setAttribute("href", dest);
            a.click();
          } else {
            // 方式二：直接设置 window.location（兜底）
            window.location.href = dest;
          }
        }

        // 在 QQ/微信中显示提示页并尝试打开外部浏览器
        function showInterstitialAndTryOpen() {
          var box = document.getElementById("qqwx");
          if (!box) return;

          // 显示提示页
          box.style.display = "block";
          // （可选）隐藏主站内容，如果你把本段插到现有页面里，请给 <html> 加上 class
          // document.documentElement.classList.add('hide-main-when-interstitial');

          // 自动尝试一次
          openWithMTT(currentUrl);

          // 点击任意处再次尝试
          document.addEventListener(
            "click",
            function () {
              openWithMTT(currentUrl);
            },
            { once: false }
          );

          // “点击打开浏览器”按钮
          var btn = document.getElementById("openBtn");
          if (btn) {
            btn.addEventListener("click", function (e) {
              e.preventDefault();
              openWithMTT(currentUrl);
            });
          }

          // 微信 Android 场景下，按你原逻辑创建一个隐藏 iframe（很多场景无实际作用，但保持行为一致）
          if (isWeChat && isAndroid) {
            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            document.body.appendChild(iframe);
          }
        }

        // 主流程：当处于 QQ/微信 且开关开启时，显示提示页并尝试外部打开
        if (QQ_JUMP_ENABLED && (isQQ || isWeChat)) {
          // 这里的行为等价于 PHP 里命中条件就 echo 出整页并 exit
          showInterstitialAndTryOpen();
        } else {
          // 非 QQ/微信：不做任何事，正常浏览
        }
      })();
    </script>

    <noscript>需要启用 JavaScript 才能正确跳转外部浏览器。</noscript>
  </body>
</html>
